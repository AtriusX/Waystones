name: Waystones
version: 1.0-1.16.3
main: xyz.atrius.waystones.Waystones
api-version: 1.16
prefix: Warpstones
authors: [Atrius]
description: Warp stones for survival
website: https://atrius.xyz
commands:
  waystones:
    description: Displays plugin info and usage
    usage: /waystones [command]
permissions:
  waystones.*:
    description: Gives access to all Waystones commands
    children:
      waystones.reload: true
      waystones.warpkey: true
  waystones.reload:
    description: Allows reloading the plugins config file
    default: op
  waystones.warpkey:
    description: Allows giving warpkeys to self and players
    default: op
